        <!-- Bodycontainer -->
        <div class="container-fluid">
            <div class="row">

                <div class="col-sm-9">

                    <!-- div container map -->
                    <div class="box" style="padding-left: 0px;padding-right: 0px;padding-top: 0px;padding-bottom: 0px;">
                        <input type="button" class="buttonwhite" value="Clean edit" onclick="removeedit()" style="width: 100%;">
                        <div id="map" style="margin-top: -2px;"></div>
                    </div>

                </div>

                <div class="col-sm-3">

                    <!-- div container -->
                    <div class="box" style="width: 100%;">
                        <label class="trans"><input type="text" id="jsonname" required/><div class="label-text">Featurename</div></label><br>
                        <p style="font-size: 14px;">Save your feature:</p>
                        <table class="cleantable">
                            <tr>
                                <td><button type="button" class="button" value="to DB" id="post2db" onclick="postjson()" style="margin: 0px;width: 100%;"><i class="fa fa-cloud-upload" aria-hidden="true"></i> to DB</button></td>
                                <td style="padding: 0px 0px 0px 1px;">
                                    <a href="#" class="linkjson" id="export">
                                        <p class="linkjsonp"><i class="fa fa-download" aria-hidden="true"></i> to file</p>
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <!-- div container -->
                    <div class="box" style="width: 100%; ">

                        <p style="font-size: 14px;">Load external features:</p>

                        <input type="text" id="jsonlink" placeholder="GeoJSON Link..." style="width: 100%;">
                        <table class="cleantable">
                            <tr>
                                <td style="padding-bottom: 5px;"><button type="button" class="button jsonupbtn" value="" id="jsonlinkbtn"><i class="fa fa-external-link" aria-hidden="true"></i> GeoJSON from link to map </button></td>
                                <td style="padding: 0px 0px 5px 1px;"><button type="button" class="button jsonupbtn" value="" id="jsonlink2dbbtn"><i class="fa fa-cloud-upload" aria-hidden="true"></i> GeoJSON from link to DB</button></button>
                                </td>
                            </tr>
                        </table>
                        <br>
                        <input type="text" id="jsontext" placeholder="GeoJSON text..." style="width: 100%">
                        <table class="cleantable">
                            <tr>
                                <td style="padding-bottom: 5px;"><button type="button" class="button jsonupbtn" value="" id="jsontextbtn"><i class="fa fa-file-text-o" aria-hidden="true"></i> GeoJSON from text to map</button></td>
                                <td style="padding: 0px 0px 5px 1px;"><button type="button" class="button jsonupbtn" value="" id="jsontext2dbbtn"><i class="fa fa-cloud-upload" aria-hidden="true"></i> GeoJSON from text to DB</button></button>
                                </td>
                            </tr>
                        </table>
                        <br>

                        <button type="file" class="button jsonupbtn" value="" id="jsonfilebtn"><i class="fa fa-upload" aria-hidden="true"></i> Import GeoJSON from file</button>


                    </div>

                    <!-- div container -->
                    <div class="box boxscroll1" style="width: 100%; ">
                        <button type="button" class="button" value="" id="jsonloaddb" onclick="getjson()" style="width: 100%;"><i class="fa fa-cloud-download" aria-hidden="true"></i> Reload features</button>
                        <div id="jsonlegenddiv">
                            <p id="jsonlegend"></p>
                        </div>
                        <form action="">
                            <ul class="title-content-list" style="list-style-type: none;margin-left: 5px;width: 100%;" id="jsonlegendelem"></ul>
                        </form>
                        <div id="jsonlegendbtndiv">
                            <p id="jsonlegendbtn"></p>
                        </div>

                    </div>

                </div>
