<!DOCTYPE html>
<html lang="de">

<head>

    <!-- @author Jan-Patrick Bollow 349891 -->
    <meta charset="UTF-8" name="Jan-Patrick Bollow" content="Aufgabe 04">
    <link rel="stylesheet" href="Stylesheet.css">
    <title>Aufgabe 04</title>

    <!-- loading scripts -->
    <script src="js/jsnlog.min.js"></script>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/degree2radians.js"></script>
    <script src="js/point.js"></script>
    <script src="js/line.js"></script>
    <script src="js/polyline.js"></script>
    <script src="js/geojson.js"></script>

    <script src="js/map.js"></script>
    <script src="js/blendmap.js"></script>

</head>

<body onload="initialize()">

    <!-- div container headline -->
    <div style="margin-left:10%; padding-left:10px; padding-top:10x; padding-bottom:10px; width:80%;">
        <h1><b><u>
        GeoJSON
        </b></u>
        </h1>
        <p>with JSNlog</p>
    </div>

    <!-- div container loading textfile for calculations -->
    <div style="background-color:#ffffff; margin-left:10%; padding-left:10px; padding-top:10x; padding-bottom:1px; border: 1px solid black;  width:70%;box-shadow: 10px 10px 5px #888888;">

        <p>Please upload coordinate data below</p>

        <input type='file' accept='text/plain' onchange='ReadFile(event)'>
        <pre id="fileDisplayArea"></pre>

        <p id="results">&nbsp;</p>
    </div>
    <br>

    <!-- div container blendmapcheckbox -->
    <div style="background-color:#ffffff; margin-left:10%; padding-left:10px; padding-top:10x; padding-bottom:1px; border: 1px solid black;  width: 310px;box-shadow: 10px 10px 5px #888888;">
        <form class="form-inline" id="mapblendform">
            <p>
                Hide map<input type="checkbox" name="checkfield" id="blendmapbox" onchange="blendmap(this)" />
                <!-- I hope this counts as two elements -->
            </p>
        </form>
    </div>
    <br>

    <!-- div container map -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css">
    <div id="map_canvas" style="background-color:#ffffff; margin-left:10%; padding-left:10px; padding-top:10x; padding-bottom:1px; border: 1px solid black; width: 70%; height: 700px;box-shadow: 10px 10px 5px #888888;"></div>

</body>

</html>
